<section class="section_details banner_half">
  <img [src]="card.imgSrc" alt="{{ card.title }}" class="img-fluid">
  <div class="container h-100">
    <div class="row h-100 align-items-center">
       <div class="col-md-7">
           <small class="sub_title">BLOG DETAILS</small>
           <h1>{{ card.title }}</h1>
       </div>
      </div>
    </div>
</section>

<section class="section_blog_content section">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <p>{{ card.text }}</p>
      </div>
    </div>
  </div>
</section>
