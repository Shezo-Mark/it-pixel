<section class="section section_projects section_bg">
  <div class="container">
    <h2 class="mb-2">Our Projects</h2>
    <p class="mb-3">We're proud of the work we put in for our clients. Take a look at what these previous results could look like for you.</p>
    <div class="row mt-md-5 mt-4" style="position: relative;">
      <div class="dateFilter">
        <button class="btn btn_brand" (click)="projectLinks=projectLinks?false:true;"
         style="
         display: flex;
         width: 100%;
         justify-content: space-between;
         align-items: center;">
         {{filterText}}<i class="fa-solid fa-bars-staggered ms-2"></i>
        </button>
        <div class="project_filter_nav" [ngClass]="projectLinks? 'is_checked' : ''">
          <form action="" class="filter_search">
             <input type="text" class="form-control" placeholder="Search Project"  [(ngModel)]="searchText">
             <button><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
          <button
            *ngFor="let filter of filterOptions" (click)="projectLinks = false;"
            class="filter_link"
            [ngClass]="filter.subject === Subject ? 'is_checked' : ''"
            (click)="Subject = filter.subject; filterText=filter.name; isAllCase = filter.subject === ''">
            {{ filter.name }}
          </button>
        </div>
      </div>
    </div>
    <div class="project_filter_data row">
      <div class="col-md-4" *ngFor="let project of filterProject(isAllCase,Subject)">
        <div *ngIf="isAllCase || project.subject === Subject">
          <div class="project_item">
            <a class="case_thumb">
              <img [src]="project.image" alt="">
            </a>
            <div class="case_Info">
              <a routerLink="/asma"><h3>{{ project.title }}</h3></a>
              <a routerLink="/asma">Read More ‚ü∂</a>
            </div>
          </div>
        </div>
      </div>
   </div>
   <div class="text-center w-100 mt-md-5 mt-4">
     <button routerLink="" class="btn btn_brand mt-md-3 mt-2">View More Projects</button>
   </div>
  </div>
</section>
