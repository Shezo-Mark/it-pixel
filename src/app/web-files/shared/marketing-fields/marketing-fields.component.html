<section class="section_b_tabs section section_bg">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="tab_links nav flex-column me-3">
          <button
            *ngFor="let tab of tabLink; let i = index"
            class="nav-link"
            [class.active]="selectedTab === i"
            (click)="selectedTab = i"
            [attr.id]="tab.id"
          >
            {{ tab.title }}
          </button>
        </div>
      </div>
      <div class="col-md-8">
        <div class="tab-content ps-md-5 ps-0">
          <div *ngFor="let tabContent of tabContents; let i = index"
               class="tab-pane fade"
               [class.show]="selectedTab === i"
               [class.active]="selectedTab === i"
               [class.fade]="selectedTab === i"
               [attr.id]="tabContent.id"
          >
            <div class="tab_thumb">
              <img
                [src]="tabContent.image"
                class="img-fluid"
                alt="">
            </div>
            <div class="tab_info">
              <h3 [innerHTML]="tabContent.heading"></h3>
               <p *ngFor="let paragraph of tabContent.paragraphs">
                <!-- {{paragraph.description}} -->
                <span [innerHTML]=" paragraph.description"></span>
              </p>
              <button class="btn btn_brand">Learn More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
